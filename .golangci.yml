version: "2"

run:
  timeout: 5m
  tests: true

linters:
  # v2 defaults to a standard set; set default to none so only your list runs.
  default: none
  enable:
    - govet
    - staticcheck
    - errcheck
    - revive
    - ineffassign
    - unused
    - gosimple
    - typecheck
    - bodyclose

  settings:
    revive:
      rules:
        - name: var-naming
        - name: receiver-naming
        - name: error-return
        - name: error-strings

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0