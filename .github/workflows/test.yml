name: test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Tidy check
        run: |
          make tidy
          git diff --exit-code

      - name: Format check
        run: |
          make fmt
          git diff --exit-code

      - name: Vet
        run: make vet

      - name: Lint (golangci-lint)
        run: make lint

      - name: Tests
        run: make test
