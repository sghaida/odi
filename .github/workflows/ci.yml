name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      # 1) Lint (first) - golangci-lint v2 via action v7
      - name: Lint (golangci-lint)
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.6.1
          args: --timeout=5m

      # 2) Test (second)
      - name: Test
        run: make test

      # 3) Coverage (third) -> produces coverage.lcov via Makefile
      - name: Coverage (LCOV)
        run: make coverage-lcov

      # 4) Upload coverage to Codacy (fourth)
      - name: Upload coverage to Codacy
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: |
          if [ -n "${CODACY_PROJECT_TOKEN}" ]; then
            make codacy-coverage
          else
            echo "CODACY_PROJECT_TOKEN not available (likely fork PR). Skipping Codacy upload."
          fi
