name: go

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Tests + coverage (LCOV) via Makefile
        run: make coverage-lcov

      - name: Upload coverage to Codacy (skip if token not available)
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: |
          if [ -n "${CODACY_PROJECT_TOKEN}" ]; then
            make codacy-coverage
          else
            echo "CODACY_PROJECT_TOKEN not available (likely fork PR). Skipping Codacy upload."
          fi
