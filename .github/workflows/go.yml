name: coverage

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Run tests + generate LCOV
        run: make coverage-lcov

      # Upload only when the secret is available (won't run on fork PRs)
      - name: Upload coverage to Codacy
        if: ${{ secrets.CODACY_PROJECT_TOKEN != '' }}
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: make codacy-coverage
